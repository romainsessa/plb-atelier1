<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" href="style.css">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">

    <link href="/css/struct.css" rel="stylesheet">
    <title>Profile</title>
</head>
<body>
<div class="navbar">
    <img src="/images/logoPayMyBuddy.png"/>
    <a class="active" href="/home">Home</a>
    <a href="/transfer">Transfer</a>
    <a id="currentPage" href="#">Profile</a>
    <a href="/contact">Contact</a>
    <a href="/logout">Log Out</a>
</div>
<div class="path"><a href="home">Home</a> / <a id="activatedPath" href="profile">Profile</a></div>
<div class="mainContainer">
    <div class="row mt-5">
        <div class="col-6 mx-auto">
            <form
                    method="post"
                    role="form"
                    th:action="@{/updateUser}"
                    th:object="${user}"
            >
                <h1>Modification</h1>
                <div th:if="${param.success}">
                    <div class="alert alert-info">
                        Registration successful !!!
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="lastName">LastName</label>
                    <input class="form-control" id="lastName" name="lastName" type="text">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="firstName">FirstName</label>
                    <input class="form-control" id="firstName" name="firstName" type="text">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="email">Email</label>
                    <input class="form-control" id="email" name="email" type="email">
                </div>
                <div class="mb-3">
                    <label class="col-sm-2 col-form-label" for="password">Password</label>
                    <input class="form-control" id="password" name="password" type="password">
                </div>
                    <button class="mainColor" type="submit">Save Modification</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
