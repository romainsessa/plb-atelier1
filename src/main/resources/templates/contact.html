<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href="/css/struct.css" rel="stylesheet">
    <link href="/css/contact.css" rel="stylesheet">

    <title>Transfer</title>
</head>
<body>
    <div class="navbar">
        <img src="/images/logoPayMyBuddy.png"/>
        <a class="active" href="/home">Home</a>
        <a href="/transfer">Transfer</a>
        <a href="/profile">Profile</a>
        <a id="currentPage" href="#">Contact</a>
        <a href="/logout">Log Out</a>
    </div>
    <div class="path"><a href="home">Home</a> / <a id="activatedPath" href="contact">Contact</a></div>
    <div class="mainContainer">
        <div class="horizontalContainer twoItems">
            <h2 class="h2">My Friend List</h2>
            <form class="horizontalContainer"
                id="contactForm"
                method="post"
                role="form"
                th:action="@{/addBuddy}"
                th:object="${buddyEmail}">
                <input pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" name="buddyEmail" id="buddyEmail" placeholder="somebody@example.com" required/>
                <button class="mainColor" type="submit">Add Connexion</button>
            </form>
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-sm">
                <thead>
                <tr>
                    <th>LastName</th>
                    <th>FirstName</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${friendList == null}">
                    <td colspan="3">You haven't any friends.</td>
                </tr>

                <tr th:if="${friendList != null}" th:each="friend: ${friendList}">
                    <td><span th:text="${friend.lastName}"> LastName </span></td>
                    <td><span th:text="${friend.firstName}"> Date </span></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
